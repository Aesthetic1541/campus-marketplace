<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product | CampusMart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-4">
    <h2>Submit a Product</h2>
    <hr>

    <nav class="navbar">
        <h2>CampusMart</h2>

        <div class="nav-links">
            {% if session.get("user_id") %}
                <span>Hi, {{ session.get("user_name") }}</span>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            {% endif %}
        </div>
    </nav>


    <!-- ✅ FIXED form -->
    <form method="POST" action="/add-product" class="row g-3 mt-3">

        <!-- Product Name -->
        <div class="col-md-4 mb-3">
            <label class="form-label"><b>Enter Product</b></label>
            <input type="text" class="form-control"
                   name="title"
                   placeholder="Enter Product Name" required>
        </div>

        <!-- Category -->
        <div class="col-md-4">
            <label class="form-label"><b>Product Category</b></label>
            <select class="form-select" name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Books">Books</option>
                <option value="Instruments">Instruments</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Condition -->
        <div class="col-12 mt-3">
            <b>Product Freshness</b>
            <div class="row m-2">
                <div class="form-check col">
                    <input class="form-check-input"
                           type="radio"
                           name="condition"
                           value="New" required>
                    <label class="form-check-label">Brand New</label>
                </div>

                <div class="form-check col">
                    <input class="form-check-input"
                           type="radio"
                           name="condition"
                           value="Second Hand">
                    <label class="form-check-label">Second Hand</label>
                </div>

                <div class="form-check col">
                    <input class="form-check-input"
                           type="radio"
                           name="condition"
                           value="Refurbished">
                    <label class="form-check-label">Refurbished</label>
                </div>
            </div>
        </div>

        <!-- Description -->
        <div class="mt-3">
            <label class="form-label">Additional Description</label>
            <textarea class="form-control"
                      name="description"
                      placeholder="Add description about your product"
                      rows="3" required></textarea>
        </div>

        <!-- Price -->
        <div class="col-md-4">
            <label class="form-label">Product Price</label>
            <input type="number" class="form-control"
                   name="price"
                   placeholder="ex: ₹100" required>
        </div>

        <!-- Submit -->
        <div class="col-12 text-center mt-3">
            <button class="btn btn-primary px-5" type="submit">
                Submit
            </button>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
