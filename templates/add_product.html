<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addProduct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h2>Submit a Product</h2>
        <hr>
        <form class="row g-3 needs-validation mt-3">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="exampleFormControlInput1" class="form-label"><b> Enter Product</b></label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter Product Name" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label for="validationCustom04" class="form-label"><b> Product Category</b></label>
                    <select class="form-select" id="validationCustom04" required>
                        <option value="" selected disabled>Open this select menu</option>
                        <option value="1">Books</option>
                        <option value="2">Instuments</option>
                        <option value="3">Other</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <b> Product Feshness</b>
                <div class="row m-2">
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" required>
                        <label class="form-check-label" for="exampleRadios1">
                            Brand New
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Second Hand
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Refurbished
                        </label>
                    </div>
                </div>
            </div>

            <div>
                <label for="productImage" class="form-label">Image of Product</label>
                <input class="form-control form-control-lg" id="productImage" type="file" required>
            </div>

            <div class="mt-3">
                <label for="description" class="form-label">Additional Description</label>
                <textarea class="form-control" id="description" placeholder="Add description about your product"
                    rows="3" cols="30" required></textarea>
                <div class="invalid-feedback">
                    Please enter a message in the description box.
                </div>
            </div>

            <div class="col-md-4">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="productPrice" placeholder="ex: â‚¹100" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="mb-2">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" placeholder="Enter comments"></textarea>
            </div>

            <div class="col-12 text-center mt-3">
                <button class="btn btn-primary px-5" type="submit"> Submit </button>
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
